<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopTime</title>
</head>
<body bgcolor="cadetblue">
    <script>
        const pi = 3.14;
        var rad = 10;
        area = pi * rad * rad;
        document.write("Area of circle using var"+area+"<br>")
        let rad = 14;
        area = pi * rad * rad;
        document.write("Area of cricle after re-assigning var = "+area+"<br>");
        let radius = 10;
        area = pi * radius * radius;
        document.write("Area of circle using let="+area+"<br>")
    </script>
</body>
</html>
