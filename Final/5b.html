<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Classes</title>
</head>

<body bgcolor="cadetblue">
    <h1 style="background-color:white"></h1>
    <h3>Click here to get details</h3>
    <p id="id1"></p>
    <input type="button" value="View Details" onclick="fun()">

    <script>
        class Person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }

            det() {
                return "Name: " + this.name + "<br>" + "Age: " + this.age;
            }
        }

        class Employee extends Person {
            constructor(name, age, role, contact) {
                super(name, age);
                this.role = role;
                this.contact = contact;
            }

            getdetails() {
                return this.det() + "<br>" + "Role:" + this.role + "<br>" + "Contact:" + this.contact;
            }
        }

        function fun() {
            let v = new Employee("John Doe", 24, "Cloud Architect", "841648452");
            document.getElementById("id1").innerHTML = v.getdetails();
        }
    </script>
</body>
</html>
