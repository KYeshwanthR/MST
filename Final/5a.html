<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopTime</title>
</head>
<body bgcolor="cadetblue">
    <h1 align="center"><i>ShopTime</i></h1>
    <form align="center" action="">
        <table align="center">
            <caption><h3>Sign Up</h3></caption>
            <tr>
                <td>
                    <label>Name:</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Mobile Number:</label>
                </td>
                <td>
                    <input type="number" autocomplete="on">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Date of birth:</label>
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Gender</label>
                </td>
                <td>
                    <input type="radio" name="gender" value="mail">Male
                    <input type="radio" name="gender" value="female">Female
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Email</label>
                </td>
                <td>
                    <input type="email" maxlenght="20" minlenght="9">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Password: </label>
                </td>
                <td>
                    <input type="password" placeholder="*********">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Confirm password</label>
                </td>
                <td>
                    <input type="password" placeholder="*********">
                </td>
            </tr>
            <tr rowspan="3">
                <td>
                    <label for="">Address:</label>
                </td>
                <td>
                    <textarea spellcheck="true" cols="30" rows="3"></textarea>
                </td>
            </tr>
        </table>
        <button type="submit">SignUp</button>
    </form>
    
</body>
</html>
